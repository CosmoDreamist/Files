<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñá‰ª∂ÁÆ°ÁêÜÂô®</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #f5f7fa;
            color: #2d3748;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 24px;
        }

        .header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #edf2f7;
        }

        .header h1 {
            font-size: 24px;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .current-path {
            background: #f8fafc;
            padding: 12px 16px;
            border-radius: 8px;
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        .action-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .upload-area {
            flex: 1;
            background: #fff;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #4299e1;
            background: #ebf8ff;
        }

        .new-folder-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-folder-btn:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }

        .upload-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-left: 12px;
        }

        .upload-btn:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }

        .file-list {
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #edf2f7;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: #f7fafc;
        }

        .file-icon {
            font-size: 24px;
            margin-right: 16px;
            opacity: 0.8;
        }

        .file-name {
            flex-grow: 1;
            font-size: 14px;
            color: #4a5568;
        }

        .file-size {
            margin-left: 8px;
            color: #718096;
            font-size: 12px;
        }

        .file-actions {
            display: flex;
            gap: 16px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .file-item:hover .file-actions {
            opacity: 1;
        }

        .delete-btn {
            color: #e53e3e;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: #fff5f5;
        }

        .file-input-wrapper {
            display: inline-block;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            background: #edf2f7;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .file-input-label:hover {
            background: #e2e8f0;
        }

        .upload-progress {
            margin-top: 12px;
            display: none;
        }

        .progress-bar {
            height: 4px;
            background: #edf2f7;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar-fill {
            height: 100%;
            background: #4299e1;
            width: 0%;
            transition: width 0.3s ease;
        }

        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .dialog {
            background: white;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dialog h3 {
            margin: 0 0 16px 0;
            color: #2d3748;
        }

        .dialog input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .dialog input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .dialog-buttons button {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dialog-buttons button:first-child {
            background: #edf2f7;
            border: none;
            color: #4a5568;
        }

        .dialog-buttons button:last-child {
            background: #4299e1;
            border: none;
            color: white;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 24px;
            background: #2d3748;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Êñá‰ª∂ÁÆ°ÁêÜÂô®</h1>
            <div class="current-path" id="currentPath">ÂΩìÂâçË∑ØÂæÑ: /</div>
        </div>
        
        <div class="action-bar">
            <div class="upload-area">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" multiple>
                    <label for="fileInput" class="file-input-label">ÈÄâÊã©Êñá‰ª∂</label>
                </div>
                <button class="upload-btn" onclick="uploadFiles()">‰∏ä‰º†Êñá‰ª∂</button>
                <div class="upload-progress" id="uploadProgress">
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progressBarFill"></div>
                    </div>
                </div>
            </div>
            <button class="new-folder-btn" onclick="showNewFolderDialog()">
                <span class="folder-icon">üìÅ</span> Êñ∞Âª∫Êñá‰ª∂Â§π
            </button>
        </div>

        <div class="file-list" id="fileList">
            <!-- Êñá‰ª∂ÂàóË°®Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÊòæÁ§∫ -->
        </div>
    </div>

    <div class="dialog-overlay" id="newFolderDialog">
        <div class="dialog">
            <h3>Êñ∞Âª∫Êñá‰ª∂Â§π</h3>
            <input type="text" id="folderName" placeholder="ËæìÂÖ•Êñá‰ª∂Â§πÂêçÁß∞">
            <div class="dialog-buttons">
                <button onclick="hideNewFolderDialog()">ÂèñÊ∂à</button>
                <button onclick="createFolder()">ÂàõÂª∫</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const GITHUB_TOKEN = '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';
        const REPO_OWNER = 'CosmoDreamist';
        const REPO_NAME = 'Files';
        let currentPath = '';

        async function fetchFiles(path = '') {
            currentPath = path;
            document.getElementById('currentPath').textContent = `ÂΩìÂâçË∑ØÂæÑ: /${path}`;
            
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                const data = await response.json();
                displayFiles(data);
            } catch (error) {
                console.error('Ëé∑ÂèñÊñá‰ª∂ÂàóË°®Â§±Ë¥•:', error);
                showToast('Ëé∑ÂèñÊñá‰ª∂ÂàóË°®Â§±Ë¥•', 'error');
            }
        }

        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            if (currentPath) {
                const backItem = document.createElement('div');
                backItem.className = 'file-item';
                backItem.innerHTML = '<span class="file-icon">‚¨ÜÔ∏è</span><span class="file-name">..</span>';
                backItem.onclick = () => {
                    const parentPath = currentPath.split('/').slice(0, -1).join('/');
                    fetchFiles(parentPath);
                };
                fileList.appendChild(backItem);
            }

            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const icon = document.createElement('span');
                icon.className = 'file-icon';
                icon.innerHTML = file.type === 'dir' ? 'üìÅ' : 'üìÑ';

                const name = document.createElement('span');
                name.className = 'file-name';
                name.textContent = file.name;

                if (file.type !== 'dir') {
                    const size = document.createElement('span');
                    size.className = 'file-size';
                    size.textContent = formatFileSize(file.size);
                    name.appendChild(size);
                }

                const actions = document.createElement('div');
                actions.className = 'file-actions';

                const deleteBtn = document.createElement('span');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = 'üóëÔ∏è';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteFile(file.path, file.sha);
                };

                fileItem.appendChild(icon);
                fileItem.appendChild(name);
                actions.appendChild(deleteBtn);
                fileItem.appendChild(actions);

                if (file.type === 'dir') {
                    fileItem.onclick = () => fetchFiles(file.path);
                } else {
                    fileItem.onclick = () => window.open(file.download_url);
                }

                fileList.appendChild(fileItem);
            });
        }

        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            const MAX_FILE_SIZE = 100 * 1024 * 1024; // 100MB

            for (const file of files) {
                if (file.size > MAX_FILE_SIZE) {
                    showToast(`Êñá‰ª∂ ${file.name} Ë∂ÖËøá100MBÈôêÂà∂ÔºåÊó†Ê≥ï‰∏ä‰º†`, 'error');
                    continue;
                }

                try {
                    const content = await readFileAsBase64(file);
                    const path = currentPath ? `${currentPath}/${file.name}` : file.name;
                    
                    const progressBar = document.getElementById('uploadProgress');
                    const progressBarFill = document.getElementById('progressBarFill');
                    progressBar.style.display = 'block';
                    
                    const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `‰∏ä‰º†Êñá‰ª∂ ${file.name}`,
                            content: content,
                        })
                    });

                    if (response.ok) {
                        showToast(`Êñá‰ª∂ ${file.name} (${formatFileSize(file.size)}) ‰∏ä‰º†ÊàêÂäüÔºÅ`, 'success');
                        fetchFiles(currentPath);
                    } else {
                        showToast(`Êñá‰ª∂ ${file.name} ‰∏ä‰º†Â§±Ë¥•ÔºÅ`, 'error');
                    }
                } catch (error) {
                    console.error('‰∏ä‰º†Êñá‰ª∂Â§±Ë¥•:', error);
                    showToast(`‰∏ä‰º†Êñá‰ª∂ ${file.name} Êó∂ÂèëÁîüÈîôËØØ`, 'error');
                }
            }
            fileInput.value = '';
            document.getElementById('uploadProgress').style.display = 'none';
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64String = reader.result
                        .replace(/^data:.+;base64,/, '');
                    resolve(base64String);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function deleteFile(path, sha) {
            if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ ${path} ÂêóÔºü`)) {
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Âà†Èô§Êñá‰ª∂ ${path}`,
                        sha: sha
                    })
                });

                if (response.ok) {
                    showToast('Êñá‰ª∂Âà†Èô§ÊàêÂäüÔºÅ', 'success');
                    fetchFiles(currentPath);
                } else {
                    showToast('Êñá‰ª∂Âà†Èô§Â§±Ë¥•ÔºÅ', 'error');
                }
            } catch (error) {
                console.error('Âà†Èô§Êñá‰ª∂Â§±Ë¥•:', error);
                showToast('Âà†Èô§Êñá‰ª∂Êó∂ÂèëÁîüÈîôËØØ', 'error');
            }
        }

        function showNewFolderDialog() {
            document.getElementById('newFolderDialog').style.display = 'flex';
            document.getElementById('folderName').focus();
        }

        function hideNewFolderDialog() {
            document.getElementById('newFolderDialog').style.display = 'none';
            document.getElementById('folderName').value = '';
        }

        async function createFolder() {
            const folderName = document.getElementById('folderName').value.trim();
            
            if (!folderName) {
                showToast('ËØ∑ËæìÂÖ•Êñá‰ª∂Â§πÂêçÁß∞', 'error');
                return;
            }

            if (!/^[a-zA-Z0-9\u4e00-\u9fa5][a-zA-Z0-9\u4e00-\u9fa5-_\s]*$/.test(folderName)) {
                showToast('Êñá‰ª∂Â§πÂêçÁß∞Âè™ËÉΩÂåÖÂê´Â≠óÊØç„ÄÅÊï∞Â≠ó„ÄÅ‰∏≠Êñá„ÄÅ‰∏ãÂàíÁ∫øÂíåÊ®™Êù†', 'error');
                return;
            }

            const path = currentPath ? `${currentPath}/${folderName}/.gitkeep` : `${folderName}/.gitkeep`;

            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `ÂàõÂª∫Êñá‰ª∂Â§π ${folderName}`,
                        content: 'Cg==', // Á©∫Êñá‰ª∂ÁöÑ base64 ÁºñÁ†Å
                    })
                });

                if (response.ok) {
                    showToast(`Êñá‰ª∂Â§π ${folderName} ÂàõÂª∫ÊàêÂäüÔºÅ`, 'success');
                    hideNewFolderDialog();
                    fetchFiles(currentPath);
                } else {
                    showToast('ÂàõÂª∫Êñá‰ª∂Â§πÂ§±Ë¥•ÔºÅ', 'error');
                }
            } catch (error) {
                console.error('ÂàõÂª∫Êñá‰ª∂Â§πÂ§±Ë¥•:', error);
                showToast('ÂàõÂª∫Êñá‰ª∂Â§πÊó∂ÂèëÁîüÈîôËØØ', 'error');
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            toast.style.background = type === 'success' ? '#48bb78' : '#e53e3e';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        document.getElementById('folderName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createFolder();
            }
        });

        // ÂàùÂßãÂä†ËΩΩ
        fetchFiles();
    </script>
</body>
</html>
