    <script>

        async function fetchFiles(path = '') {

        function displayFiles(files) {

            // æ·»åŠ è¿”å›ä¸Šçº§ç›®å½•æŒ‰é’®
            if (currentPath) {

                backItem.className = 'file-item';
                backItem.innerHTML = '<span class="file-icon">â¬†ï¸</span><span class="file-name">..</span>';
                backItem.onclick = () => {
                    const parentPath = currentPath.split('/').slice(0, -1).join('/');
                    fetchFiles(parentPath);
                };
                fileList.appendChild(backItem);
            }

            files.forEach(file => {
                const fileItem = document.createElement('div');

                icon.className = 'file-icon';
                icon.innerHTML = file.type === 'dir' ? 'ğŸ“' : 'ğŸ“„';

                const deleteBtn = document.createElement('span');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = 'ğŸ—‘ï¸';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteFile(file.path, file.sha);
                };

                fileItem.appendChild(icon);
                fileItem.appendChild(name);
                actions.appendChild(deleteBtn);
                fileItem.appendChild(actions);

                if (file.type === 'dir') {
                    fileItem.onclick = () => fetchFiles(file.path);
                } else {

        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            for (const file of files) {
                try {
                    const content = await readFileAsBase64(file);
                    const path = currentPath ? `${currentPath}/${file.name}` : file.name;
                    
                    const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`, {

                    alert(`ä¸Šä¼ æ–‡ä»¶ ${file.name} æ—¶å‘ç”Ÿé”™è¯¯`);
                }
            }
            fileInput.value = ''; // æ¸…ç©ºæ–‡ä»¶è¾“å…¥
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64String = reader.result
                        .replace(/^data:.+;base64,/, '');
                    resolve(base64String);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function deleteFile(path, sha) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ ${path} å—ï¼Ÿ`)) {
