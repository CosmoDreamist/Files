<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理器</title>
    <style>
        .file-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .file-item:hover {
            background-color: #f5f5f5;
        }
        .file-icon {
            margin-right: 10px;
        }
        .file-name {
            flex-grow: 1;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
        .upload-area {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
        .current-path {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="current-path" id="currentPath">当前路径: /</div>
    
    <div class="upload-area">
        <input type="file" id="fileInput" multiple>
        <button onclick="uploadFiles()">上传文件</button>
    </div>

    <div class="file-list" id="fileList">
        <!-- 文件列表将在这里动态显示 -->
    </div>

    <script>
        const GITHUB_TOKEN = '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';
        const REPO_OWNER = 'CosmoDreamist';
        const REPO_NAME = 'Files';
        let currentPath = '';

        async function fetchFiles(path = '') {
            currentPath = path;
            document.getElementById('currentPath').textContent = `当前路径: /${path}`;
            
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                const data = await response.json();
                displayFiles(data);
            } catch (error) {
                console.error('获取文件列表失败:', error);
            }
        }

        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            // 添加返回上级目录按钮
            if (currentPath) {
                const backItem = document.createElement('div');
                backItem.className = 'file-item';
                backItem.innerHTML = '<span class="file-icon">⬆️</span><span class="file-name">..</span>';
                backItem.onclick = () => {
                    const parentPath = currentPath.split('/').slice(0, -1).join('/');
                    fetchFiles(parentPath);
                };
                fileList.appendChild(backItem);
            }

            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const icon = document.createElement('span');
                icon.className = 'file-icon';
                icon.innerHTML = file.type === 'dir' ? '📁' : '📄';

                const name = document.createElement('span');
                name.className = 'file-name';
                name.textContent = file.name;

                const actions = document.createElement('div');
                actions.className = 'file-actions';

                const deleteBtn = document.createElement('span');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '🗑️';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteFile(file.path, file.sha);
                };

                fileItem.appendChild(icon);
                fileItem.appendChild(name);
                actions.appendChild(deleteBtn);
                fileItem.appendChild(actions);

                if (file.type === 'dir') {
                    fileItem.onclick = () => fetchFiles(file.path);
                } else {
                    fileItem.onclick = () => window.open(file.download_url);
                }

                fileList.appendChild(fileItem);
            });
        }

        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            for (const file of files) {
                try {
                    const content = await readFileAsBase64(file);
                    const path = currentPath ? `${currentPath}/${file.name}` : file.name;
                    
                    const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `上传文件 ${file.name}`,
                            content: content,
                        })
                    });

                    if (response.ok) {
                        alert(`文件 ${file.name} 上传成功！`);
                        fetchFiles(currentPath);
                    } else {
                        alert(`文件 ${file.name} 上传失败！`);
                    }
                } catch (error) {
                    console.error('上传文件失败:', error);
                    alert(`上传文件 ${file.name} 时发生错误`);
                }
            }
            fileInput.value = ''; // 清空文件输入
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64String = reader.result
                        .replace(/^data:.+;base64,/, '');
                    resolve(base64String);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function deleteFile(path, sha) {
            if (!confirm(`确定要删除 ${path} 吗？`)) {
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `删除文件 ${path}`,
                        sha: sha
                    })
                });

                if (response.ok) {
                    alert('文件删除成功！');
                    fetchFiles(currentPath);
                } else {
                    alert('文件删除失败！');
                }
            } catch (error) {
                console.error('删除文件失败:', error);
                alert('删除文件时发生错误');
            }
        }

        // 初始加载
        fetchFiles();
    </script>
</body>
</html>
